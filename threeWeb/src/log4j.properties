#\u914D\u7F6E\u6839Logger \u914D\u7F6E\u672C\u5730\u8FD0\u884C\u7684\u914D\u7F6E,\u5728\u63A7\u5236\u53F0\u8F93\u51FA\u65E5\u5FD7
log4j.rootLogger=debug,stdout,D

#\u914D\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7684\u76EE\u7684\u5730Appender org.apache.log4j.ConsoleAppender\u63A7\u5236\u53F0
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
#\u9488\u5BF9\u7684\u9879\u76EE
log4j.appender.stdout.Target = System.out
#\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss,SSS} %m%n
#\u5B57\u7B26\u7F16\u7801 \u9632\u6B62\u51FA\u73B0\u4E71\u7801
log4j.appender.logfile.encoding=UTF-8

##\u914D\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7684\u76EE\u7684\u5730\u5E94\u7528\u4E8E\u6587\u4EF6 D:/files/logs\u6587\u4EF6
log4j.appender.FILE.Append=true
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.FILE.File = /files/logs
#\u503C\u4E3A org.apache.log4j.DailyRollingFileAppender \u610F\u601D\u662F\uFF08\u6BCF\u5929\u4EA7\u751F\u4E00\u4E2A\u65E5\u5FD7\u6587\u4EF6\uFF09\uFF0C
#\u503C\u4E3A org.apache.log4j.RollingFileAppender \u610F\u601D\u662F\uFF08\u6587\u4EF6\u5927\u5C0F\u5230\u8FBE\u6307\u5B9A\u5C3A\u5BF8\u7684\u65F6\u5019\u4EA7\u751F\u4E00\u4E2A\u65B0\u7684\u6587\u4EF6\uFF09\uFF0C
#\u503C\u4E3A org.apache.log4j.WriterAppender \u610F\u601D\u662F\uFF08\u5C06\u65E5\u5FD7\u4FE1\u606F\u4EE5\u6D41\u683C\u5F0F\u53D1\u9001\u5230\u4EFB\u610F\u6307\u5B9A\u7684\u5730\u65B9\uFF09

#\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
#\u6307\u5B9A\u8F93\u51FA\u52A0\u4E0A\u65F6\u95F4 \u5E74\u6708\u65E5\u65F6\u5206\u79D2
#%d   \u8F93\u51FA\u65E5\u5FD7\u65F6\u95F4\u70B9\u7684\u65E5\u671F\u6216\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u683C\u5F0F\u4E3AISO8601\uFF0C\u4E5F\u53EF\u4EE5\u5728\u5176\u540E\u6307\u5B9A\u683C\u5F0F\uFF0C\u6BD4\u5982\uFF1A%d{yyy MMM dd HH:mm:ss , SSS}\uFF0C
#\u8F93\u51FA\u7C7B\u4F3C\uFF1A2018\u5E7410\u670818\u65E5  22 \uFF1A 10 \uFF1A 28 \uFF0C 921
#\u3000 %m \u8F93\u51FA\u4EE3\u7801\u4E2D\u6307\u5B9A\u7684\u6D88\u606F  %n \u8F93\u51FA\u4E00\u4E2A\u56DE\u8F66\u6362\u884C\u7B26\uFF0CWindows\u5E73\u53F0\u4E3A\u201C/r/n\u201D\uFF0CUnix\u5E73\u53F0\u4E3A\u201C/n\u201D
log4j.appender.FILE.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss,SSS} %m%n
#org.apache.log4j.HTMLLayout\uFF08\u4EE5HTML\u8868\u683C\u5F62\u5F0F\u5E03\u5C40\uFF09\uFF0C
#org.apache.log4j.PatternLayout\uFF08\u53EF\u4EE5\u7075\u6D3B\u5730\u6307\u5B9A\u5E03\u5C40\u6A21\u5F0F\uFF09\uFF0C
#org.apache.log4j.SimpleLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF09\uFF0C
#org.apache.log4j.TTCCLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4EA7\u751F\u7684\u65F6\u95F4\u3001\u7EBF\u7A0B\u3001\u7C7B\u522B\u7B49\u7B49\u4FE1\u606F\uFF09

### \u4FDD\u5B58\u5F02\u5E38\u4FE1\u606F\u5230\u5355\u72EC\u6587\u4EF6 ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
## \u5F02\u5E38\u65E5\u5FD7\u6587\u4EF6\u540D
log4j.appender.D.File = /file/logs/error.log 
log4j.appender.D.Append = true
## \u53EA\u8F93\u51FAERROR\u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7!!!
log4j.appender.D.Threshold = ERROR
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n